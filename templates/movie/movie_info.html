{% extends "login/base.html" %}
{% block content %}
    <div class="container">
        <div class="jumbotron">
            <img src="{{ movie.poster.url }}" class="img-responsive" alt="Cinque Terre" width="140" height="155">
            {{ movie.name }}

        </div>


        <div id="carouselExampleIndicators" class="carousel slide " style="width: 400px; height: 100%  margin: 0 auto" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="" data-ride="carousel" class="active"></li>
                <li data-target="" data-ride="carousel"></li>
                <li data-target="" data-ride="carousel"></li>
            </ol>
            <div class="carousel-inner">
                {% for image in movie.images_set.all %}
                    {% if forloop.first %}
                        <div class="carousel-item active">
                            <img src="{{ image.image.url }}" class="d-block w-100" alt="Null">
                        </div>
                    {% endif %}
                    {% if  forloop.counter == 2 %}
                        <div class="carousel-item">
                            <img src="{{ image.image.url }}" class="d-block w-100" alt="">
                        </div>
                    {% endif %}
                    {% if forloop.last %}
                        <div class="carousel-item">
                            <img src="{{ image.image.url }}" class="d-block w-100" alt="">
                        </div>
                    {% endif %}
                {% endfor %}
            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>



{% endblock %}
